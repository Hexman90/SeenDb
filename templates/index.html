n{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
<div class="row">
    <div class="col-md-12 text-white">
      <h2 style="color: green;">Trending</h2>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5">
        {% for movie in box_office %}
          {% if movie["media_type"] == "movie" %}
        <div class="col mb-4">
          <div class="card text-bg-dark mb-3 h-100">
            <a onclick="location.href='{{ url_for("movie", id=movie["id"]) }}';" style="cursor: pointer;">
              <img src="{{ movie['image'] }}" alt="{{ movie['title'] }}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ movie["title"] }}</h5>
            </div>
            </a>
          </div>
        </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
</div>


{% endblock %}
